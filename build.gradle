plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    
    implementation platform("org.springframework.boot:spring-boot-dependencies:2.3.1.RELEASE")
  	implementation platform("org.springframework.cloud:spring-cloud-contract-dependencies:2.2.3.RELEASE")
  	//implementation platform("com.amazonaws:aws-java-sdk-bom:${amazonAWSJavaSDKVersion}")

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation group: "org.springframework.boot", name: "spring-boot-starter-test"
  	testImplementation group: "org.springframework.cloud", name: "spring-cloud-contract-wiremock"
  	testImplementation group: "org.springframework.cloud", name: "spring-cloud-contract-verifier"
  	testImplementation group: "io.rest-assured", name: "spring-mock-mvc"
}
